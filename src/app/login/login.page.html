<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="bg-gradient-to-t from-base-300 to-base-200 min-h-screen">
    <div class="w-full min-h-[60vh] relative container px-6 py-12 mx-auto">
      <ion-button (click)="loginWithGoogle()" href="/home" fill="clear" class="btn btn-ghost text-white">Back</ion-button>
      <div class="p-6 bg-base-100/30 shadow-2xl shadow-black/10 max-w-md w-full backdrop-blur-lg mx-auto rounded-3xl">
        <div class="px-6 py-0 relative mt-4 -top-4 inline-block">
            <h2 class="text-4xl leading-relaxed break-words text-base-content">Log In</h2>
        </div>
        <div class="px-6 py-6">
            <ion-button fill="clear" class="btn btn-primary w-full normal-case">
                <ion-icon name="logo-google" size="medium" class="mr-3"></ion-icon>Log In with Google
            </ion-button>
            <div class="form-control mt-6">
                <label for="email" class="text-sm text-base-content/50 font-medium">Username or Email Address</label>
                <input type="text" class="input mt-3 w-full" placeholder="admin@example.com">
            </div>
            <div class="form-control mt-6">
                <label for="password" class="text-sm text-base-content/50 font-medium">Password</label>
                <input type="password" class="input mt-3 w-full">
            </div>
            <ion-button (click)="loginEmailPassword()" fill="clear" class="btn bg-black text-white mt-6 w-full">Log In</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
